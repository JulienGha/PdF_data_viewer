<!DOCTYPE html>
<html>
<head>
    <title>Auteurs</title>
    <!-- Include DataTables CSS and JS -->
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css"/>
    <script type="text/javascript" src="//code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="//cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <h1>Nos Clients</h1>
    <h2>Top 20 des Auteurs</h2>
    <img src="{{ url_for('static', filename='top_authors.png') }}" alt="Top 20 Auteurs">
    <table id="authors-table" class="display">
        <thead>
            <tr>
                <th>Auteur</th>
                <th>Nombre d'Emails</th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
            <tr>
                <td>{{ author.Author }}</td>
                <td>{{ author.Email_Count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready(function() {
            $('#authors-table').DataTable({
                "paging": true,
                "searching": true,
                "order": [[1, "desc"]]
            });
        });
    </script>
    <a href="{{ url_for('index') }}">Retourner aux r√©sultats</a>
</body>
</html>
