<!DOCTYPE html>
<html>
<head>
    <title>Renommer les catégories</title>
</head>
<body>
    <h1>Renommer les catégories</h1>
    <form method="post">
        {% for cluster_id, cluster_name in cluster_names.items() %}
            <div>
                <label for="cluster_{{ cluster_id }}">Classification {{ cluster_id }}:</label>
                <input type="text" id="cluster_{{ cluster_id }}" name="cluster_{{ cluster_id }}" value="{{ cluster_name }}">
            </div>
        {% endfor %}
        <button type="submit">Enregistrer</button>
    </form>
    <a href="{{ url_for('index') }}">Retourner aux résultats</a>
</body>
</html>
